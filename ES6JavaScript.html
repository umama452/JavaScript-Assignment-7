    // Question 1
    function demonstrateScoping() {
    if (true) {
        var varVariable = "I am a var variable, scoped to the function.";
        let letVariable = "I am a let variable, scoped to the block.";
        const constVariable = "I am a const variable, also scoped to the block.";
    }

    let explanation = `
        varVariable: Accessible outside the block. Value: "${varVariable}" 
            - Function scoped.

        letVariable: Not accessible outside the block. 
            - Block scoped.

        constVariable: Not accessible outside the block. 
            - Block scoped and cannot be reassigned.
    `;

    return explanation.trim();
}

console.log(demonstrateScoping());

    });
}

// Question 15
async function fetchData() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("Data received!"); 
            
        }, 2000);
    });
}
async function callFetchData() {
    try {
        const response = await fetchData(); 
        console.log(response);
    } catch (error) {
        console.error(error); 
    }
}
callFetchData();

class Animal {

    }

        };

    }
}
